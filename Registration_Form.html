<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
</head>
<body>
    
    <h1>Registration Form </h1>
    <form>
        <div>
            <label>First Name *  </label>
            <input type="text" name="first name">

        </div><br>
        <div>
            <label>Last Name *  </label>
            <input type="text" name="last name">
        </div><br>
        <div>
            <label>Email Adress *  </label>
            <input type="email">
        </div><br>
        <div>
            <label >Password *  </label>
            <input type="password" >
        </div><br>
        <div>
            <label >Confirm Password *  </label>
            <input type="password" >
        </div><br>
        <div>
            <label >Birthday   </label>
            <input type="date" >
        </div>
        <p>Gender identity : </p>
        <div>
            <input type="radio" >
            <label>Male</label>
            <input type="radio" >
            <label>Female</label>
            <input type="radio" >
            <label>Non-binary</label>
            <input type="radio" >
            <label>I prefer not to answer</label>

        </div>
        <p>A short description about myself :</p>
        <textarea name="comment" cols="20" rows="3"></textarea>
        <div>
            <p> Favorite Language <span>
            <select name="language">
                <option>Javascript</option>
                <option>Html</option>
                <option>Css</option>
                <option>Python</option>
            </select></span></p>
        </div>
        <div>
            <input type="checkbox"  >
            <label >Yes,I would like to receive periodic email updates</label>
        </div><br>
    <input type="submit" value="Create Account" >

       
        <p>* Indicates a required field</p>
    </form>

    
</body>

</html>
